<div class="flex flex-col h-screen justify-center items-center">
  <audio class="mt-5" [src]="pokemon()?.cries?.latest" controls></audio>

  <h4 class="text-2xl text-center mt-5">Choose wisely</h4>
  <fieldset class="checkbox-group mt-1">
    @for (pokemon of pokemons(); track $index) {
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input 
            type="checkbox" 
            class="checkbox-input" 
            [checked]="selectedPokemon === pokemon.id"
            (change)="onSelectPokemon(pokemon.id)" />
          <span class="checkbox-tile" [ngClass] = "{'no-choice': noChoice}">
            <span class="checkbox-icon">
              <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
            </span>
            <span class="checkbox-label">{{ pokemon.name }}</span>
          </span>
        </label>
      </div>
    }
  </fieldset>

  <button class="mt-5" (click)="checkResult()">
    Submit
  </button>
</div>
