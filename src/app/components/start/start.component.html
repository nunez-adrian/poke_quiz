<main>
  <div class="flex flex-col h-screen justify-center items-center">

      <img src="img/pokeball.webp" class="pokeball rotation" alt="pokeball logo">
      <img src="img/pokequiz.webp" class="pokequiz-logo" alt="pokequiz logo">
